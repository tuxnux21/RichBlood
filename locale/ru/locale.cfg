[technology-description]
stem-cell-biology=Собирайте стволовые клетки, выращивайте эмбрионы кусак, а затем превращайте их в сырую нефть.
cryogenic-storage=Контейнеры, которые можно заполнить жидким азотом. Подходит для перевозки замороженных биопрепаратов.
blood-separation=Разделение крови на плазму и ткани.
blood-crystal-powder-liquefaction=Техника обработки для превращения порошка кристаллов крови в его первоначальную форму - кровь.
blood-filtration=Простой, но эффективный процесс фильтрации крови, в результате которого образуются общие минералы, содержащиеся в крови.
blood-electrolysis=У электролита есть то, чего так жаждут растения. Там электролиты!
catalytic-electrolysis-coal=Добавление небольшого количества катализатора в процесс электролиза крови странным образом приводит к тому, что кровь принимает форму катализатора.
catalytic-electrolysis-stone=Добавление небольшого количества катализатора в процесс электролиза крови странным образом приводит к тому, что кровь принимает форму катализатора.
catalytic-electrolysis-iron-ore=Добавление небольшого количества катализатора в процесс электролиза крови странным образом приводит к тому, что кровь принимает форму катализатора.
catalytic-electrolysis-copper-ore=Добавление небольшого количества катализатора в процесс электролиза крови странным образом приводит к тому, что кровь принимает форму катализатора.
catalytic-electrolysis-raw-rare-metals=Добавление небольшого количества катализатора в процесс электролиза крови странным образом приводит к тому, что кровь принимает форму катализатора.
catalytic-electrolysis-uranium-ore=Добавление небольшого количества катализатора в процесс электролиза крови странным образом приводит к тому, что кровь принимает форму катализатора.
catalytic-electrolysis-raw-imersite=Добавление небольшого количества катализатора в процесс электролиза крови странным образом приводит к тому, что кровь принимает форму катализатора.
catalytic-electrolysis-aluminum-ore=Добавление небольшого количества катализатора в процесс электролиза крови странным образом приводит к тому, что кровь принимает форму катализатора.
