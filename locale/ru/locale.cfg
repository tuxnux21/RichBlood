catalytic-electrolysis-lead-ore=Добавление небольшого количества катализатора в процесс электролиза крови странным образом приводит к тому, что кровь принимает форму катализатора.
catalytic-electrolysis-tungsten-ore=Добавление небольшого количества катализатора в процесс электролиза крови странным образом приводит к тому, что кровь принимает форму катализатора.
catalytic-electrolysis-zircon=Добавление небольшого количества катализатора в процесс электролиза крови странным образом приводит к тому, что кровь принимает форму катализатора.
