[item-description]
blood-crystal-small=Кристаллизованная кровь из маленьких кусаков. Этот кристалл может быть выплавлен непосредственно в ресурсы или раздроблен в порошок.
blood-crystal-medium=Кристаллизованная кровь из средних кусаков. Этот кристалл может быть выплавлен непосредственно в ресурсы или раздроблен в порошок.
blood-crystal-big=Кристаллизованная кровь из самых больших кусаков. Этот кристалл может быть выплавлен непосредственно в ресурсы или раздроблен в порошок.
spawner-egg=Яйцо гнезда очень богато органическими веществами. Его можно сжижить в сырую нефть или использовать в выращивании стволовых клеток.
blood-crystal-powder=У этого порошка мало применений самостоятельно, но его можно сжижить в кровь.
stem-cells=Криогенно сохранившиеся эмбриональные стволовые клетки.
blood-centrifuge=Разделяет кровь на плазму и ткани.
BRISPR-enhanced-biter-spawner=Это гнездо порождает кусак в два раза быстрее и требует в два раза меньше загрязнения для их нереста.

