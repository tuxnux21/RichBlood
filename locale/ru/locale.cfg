biter-husbandry=Выращивайте гнезда и заводите фермы кусак. Это немного, но это честная работа!
BRISPR-enhanced-biter-husbandry=Новая технология BRISPR (сокращение от Biter Rapid Inter-Species Polyamorous Reproduction) позволяет выращивать гнезда в два раза плодовитее. У кусак из этих гнезд также в два раза больше крови.


