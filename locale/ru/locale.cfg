# Settings
[mod-setting-name]
blood_richness_multiplier=Множитель богатства крови (Default: 1) [img=info]
modify_wood_recipes=Изменить рецепты древесины (Default: включено) [img=info]

[mod-setting-description]
blood_richness_multiplier=Умножает количество порошка кристаллов крови, получаемого из кристаллов крови, и количество ресурсов при переплавке кристаллов крови.
modify_wood_recipes=Если включено, рецепты древесины потребуют продукт крови. Если не включено, рецепты древесины не меняются, и этот мод только добавляет новые рецепты. Можно включить если начинаете новую игру, и можете выключить если добавляете этот мод на уже работающий завод и не хотите переделывать производительство древесины. Также можете выключить если начинаете игру в мире где не будет кусак рядом.
